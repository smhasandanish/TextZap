<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text Summarizer</h1>
    </header>
    <main>
        <section>
            <h2>Input Text</h2>
            <textarea id="inputText" rows="10" placeholder="Enter the text you want to summarize..."></textarea>
        </section>
        <section>
            <button id="summarizeButton">Summarize</button>
        </section>
        <section>
            <h2>Summary</h2>
            <p id="summaryText"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Text Summarizer | Developed by S M Hasan Danish</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
